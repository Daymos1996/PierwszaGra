<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>First Game</title>
    <script src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics:{
            default: 'arcade',
            arcade:{
                gravity:{y:300},
                debug:false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var stars;
    var bombs;
    var platforms;
    var cursors;
    var score = 0;
    var gameOver = false;
    var scoreText;
    var health = 100;
    var healthText;
  

    var game = new Phaser.Game(config);

    //wczytywanie zasob√≥w do gry 
    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png',{ frameWidth: 32, frameHeight: 48 });
    }


    function create ()
    {
        //400 i 300 aby wycentrowac obiekt 
        this.add.image(400,300,'sky');
        
        platforms = this.physics.add.staticGroup();

        platforms.create(400,568, 'ground').setScale(2).refreshBody();

        platforms.create(500,400 ,'ground');
        platforms.create(0,400, 'ground');
        platforms.create(100,200, 'ground');
        platforms.create(750,250, 'ground');
        

        //player
        player = this.physics.add.sprite(100,450, 'dude');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        

        //definicja animacji 
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        //dodanie obslugi klawiatury  
        cursors = this.input.keyboard.createCursorKeys();

      
        //dodanie gwiazdek do zbierania 
        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        //dodanie gwiazdka gravitaci i tego aby sie odbijaly od platform
        stars.children.iterate(function (child) {
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

        });

        //dodanie bomb
        bombs = this.physics.add.group();

        //dodanie wyniku ze zbierania gwiazdek
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        //dodanie wyniku ze zbierania gwiazdek
        healthText = this.add.text(580, 16, 'health: ' + health, { fontSize: '32px', fill: '#000' });

        //dodanie kolizji 
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(bombs, platforms);

        //kolzija z graczem
        this.physics.add.overlap(player, stars, collectStar, null, this);
        this.physics.add.collider(player, bombs, hitBomb, null, this);

       
    }

    function update ()
    {
        if (gameOver)
        {   
            return;
        }

        //sterowanie
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-350);
        }

    }

     //funkcja odpowiadajaca za znikanie gwiazdek jesli na nie wpadniemy i sumowanie punktow
    function collectStar (player, star)
    {
            star.disableBody(true, true);
            score += 10;
            scoreText.setText('Score: ' + score);
            if(score === 100){
                health +=10;
                healthText.setText('Health: ' + health);
                score = 0;
            }

            //sprawdzenie czy sa gwiazdki do zebrania jak nie stworzy nowe 
            if (stars.countActive(true) === 0)
            {
                stars.children.iterate(function (child) {
                    child.enableBody(true, child.x, 0, true, true);

                });

                var step;
                for (step = 0; step < 2; step++) {
                    //wygenerowanie losowej pozycji bomby tak aby nie spadla od razu na gracza
                    var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
                    //dodanie bomb do planszy
                    var bomb = bombs.create(x, 16, 'bomb');
                    bomb.setBounce(1);
                    bomb.setCollideWorldBounds(true);
                    bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                    bomb.allowGravity = false;
                }   
            }
    }

         //funckja odpowiadajaca za kolizje gracza z bomba
    function hitBomb(player,bomb){

            bomb.disableBody(true, true);
            health -=20;
            healthText.setText('Health:' + health);
            if(health <= 0){
                this.physics.pause();
                player.setTint(0xff0000);
                player.anims.play('turn');
                gameOver = true;
            }
          
    }

</script>

</body>
</html>
